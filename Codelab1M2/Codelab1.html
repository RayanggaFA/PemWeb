<html>
  <head>
    <title>Operasi Penjumlahan</title>
    <link rel="stylesheet" href="Codelab1.css">
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <h1 style="text-align: center; font-size: 36px; font-weight: bold;">Operasi Penjumlahan</h1>
        <form>
          <div class="input-group">
            <label for="bilangan1" style="text-align: center; font-size: 18px;">Bilangan 1:</label>
            <div class="input-container">
              <input type="number" id="bilangan1" name="bilangan1" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
          </div>
          <div class="input-group">
            <label for="bilangan2" style="text-align: center; font-size: 18px;">Bilangan 2:</label>
            <div class="input-container">
              <input type="number" id="bilangan2" name="bilangan2" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
          </div>
          <div class="button-container">
            <button type="button" onclick="penjumlahan()" style="width: 100%; padding: 10px; background-color: #4CAF50; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Jumlahkan</button>
          </div>
          <p id="hasil" style="text-align: center; font-size: 24px; font-weight: bold;"></p>
        </form>
      </div>
    </div>
    <script>
      function penjumlahan() {
        var bilangan1 = parseInt(document.getElementById("bilangan1").value);
        var bilangan2 = parseInt(document.getElementById("bilangan2").value);
        var hasil = bilangan1 + bilangan2;
        document.getElementById("hasil").innerHTML = "Hasil penjumlahan: " + hasil;
      }
    </script>
  </body>
</html>
